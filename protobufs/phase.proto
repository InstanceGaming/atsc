syntax = "proto3";


import "protobufs/signal.proto";


package atsc.rpc.phase;


message Phase {
  uint32 id = 1;

  bool presence = 2;
  bool demand = 3;
  bool rest = 4;
  bool resting = 5;

  repeated uint32 field_output_ids = 10;
  repeated uint32 signal_ids = 11;

  float interval_time = 20;
  float service_time = 21;

  atsc.rpc.signal.SignalState state = 30;
}
