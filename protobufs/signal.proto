syntax = "proto3";


package atsc.rpc.signal;


enum SignalState {
  DARK              = 0;
  STOP              = 1;
  CAUTION           = 2;
  EXTEND            = 3;
  GO                = 4;
  FYA               = 5;
  LS_FLASH          = 6;
}

enum SignalType {
  GENERIC           = 0;
  VEHICLE           = 1;
  PEDESTRIAN        = 2;
}

enum TrafficMovement {
  THRU              = 0;
  PROTECTED_TURN    = 1;
  PERMISSIVE_TURN   = 2;
}

message SignalMetadata {
  uint32 id = 1;
  repeated uint32 field_output_ids = 2;
  SignalType type = 3;
  TrafficMovement movement = 4;
  SignalState initial_state = 5;
}

message Signal {
  uint32 id = 1;

  bool active = 10;
  bool resting = 11;
  bool presence = 12;
  bool demand = 13;

  float interval_time = 20;
  float service_time = 21;
  float presence_time = 22;

  SignalState state = 30;
}
